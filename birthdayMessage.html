    <style>
      body {
        background-color: rgb(30, 26, 52);
        font-family: Arial, sans-serif;
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #202040;
        padding: 20px;
        border-radius: 8px;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #2a2a4a;
        border-radius: 5px;
      }
      .highlight {
        color: red;
        font-weight: bold;
      }
      label,
      input[type="text"],
      input[type="checkbox"] {
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      input[type="submit"],
      button {
        background-color: rgb(120, 90, 175);
        color: #202040;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover,
      button:hover {
        background-color: #e0c060;
      }
      .template-options {
        margin: 10px 0;
      }
      .template-options label {
        margin-right: 10px;
      }
      .name-options {
        margin-bottom: 20px;
      }
      .name-options label {
        margin-right: 10px;
      }
      #copyMessage {
        display: none;
        color: #e0c060;
        font-weight: bold;
        margin-top: 10px;
        transition: opacity 0.3s ease, height 0.3s ease;
        height: 20px; /* Fixed height */

    </style>

            id="template1"
            name="template"

          <label for="template1">Template 1</label><br />
        </div>

        <input type="submit" value="Generate" />
      </form>

        nameSelect.appendChild(option);
      });

      document
        .getElementById("birthdayForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const selectedEmail = nameSelect.value;
          const selectedPerson = people.find(
            (person) => person.email === selectedEmail
          );
          const name = selectedPerson.name;
          const firstName = name.split(" ")[0];

          const gender = document.getElementById("gender").value;
          let genderPronoun, pronoun;

          if (gender === "male") {
            genderPronoun = "he";
            pronoun = "his";
          } else if (gender === "female") {
            genderPronoun = "she";
            pronoun = "her";
          } else {
            genderPronoun = "they";
            pronoun = "their";
          }

          const isWeekend = document.getElementById("weekend").checked;
          const weekendText = isWeekend
            ? '<span class="highlight"> this weekend!!</span>'
            : "";

          const template = document.querySelector(
            'input[name="template"]:checked'
          ).value;
          let output = "";

          if (template === "template1") {
            output = `
            Hi everyone,<br><br>
            Please join me in wishing <span class="highlight">${name}</span> a very Happy Birthday today!<br><br>
            <span class="highlight">${firstName}</span> isn't copied on this email, but I'm sure <span class="highlight">${genderPronoun}</span> would love to have <span class="highlight">${pronoun}</span> inbox flooded with well wishes${weekendText}<br><br>
            Have a great day!
          `;
          }

          // Generate email list excluding the selected person
          const otherEmails = people
            .filter((person) => person.email !== selectedEmail)
            .map((person) => person.email)
            .join("; ");

          document.getElementById("output").innerHTML = output;
          document.getElementById("emailOutput").textContent = otherEmails;
        });

      function copyToClipboard() {
        const outputText = document.getElementById("output").innerText;
        navigator.clipboard.writeText(outputText).then(showCopyMessage);
      }

      function copyEmailsToClipboard() {
        const emailText = document.getElementById("emailOutput").innerText;
        navigator.clipboard.writeText(emailText).then(showCopyMessage);
      }

      function showCopyMessage() {
        const copyMessage = document.getElementById("copyMessage");
        copyMessage.style.display = "block";
        copyMessage.style.opacity = "1";
        setTimeout(() => {
          copyMessage.style.opacity = "0";
          setTimeout(() => {
            copyMessage.style.display = "none";
          }, 300); // Hide after fading out
        }, 1500); // Show for 1.5 seconds before fading out
