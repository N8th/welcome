<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wish Template</title>
    <style>
      body {
        background-color: rgb(30, 26, 52);
        font-family: Arial, sans-serif;
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #202040;
        padding: 20px;
        border-radius: 8px;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #2a2a4a;
        border-radius: 5px;
      }
      label,
      input[type="text"],
      input[type="checkbox"] {
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      input[type="submit"] {
        background-color: rgb(120, 90, 175);
        color: #202040;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #e0c060;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Birthday Wish Generator</h1>
      <form id="birthdayForm">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="weekend">Is it a weekend?</label>
        <input type="checkbox" id="weekend" name="weekend" /><br /><br />

        <label for="gender">Gender:</label><br />
        <input type="checkbox" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="checkbox" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="checkbox" id="neutral" name="gender" value="neutral" />
        <label for="neutral">Neutral</label><br /><br />

        <input type="submit" value="Generate" />
      </form>

      <div class="output" id="output"></div>
    </div>

    <script>
      document
        .getElementById("birthdayForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("name").value;
          var firstName = name.split(" ")[0];
          var isWeekend = document.getElementById("weekend").checked;
          var weekendText = isWeekend ? "this weekend" : "";
          var genderElements = document.querySelectorAll('input[name="gender"]');
          var gender;
          genderElements.forEach(function (element) {
            if (element.checked) {
              gender = element.value;
            }
          });

          var output = `
            Hi everyone,<br><br>
            Please join me in wishing ${name} a very Happy Birthday today!<br><br>
            ${firstName} isn't copied on this email, but ${
            gender === "male"
              ? "he"
              : gender === "female"
              ? "she"
              : "they"
          } would love to have ${
            gender === "male"
              ? "his"
              : gender === "female"
              ? "her"
              : "their"
          } inbox flooded with well wishes ${weekendText}!<br><br>
            Have a great day!
          `;

          document.getElementById("output").innerHTML = output;
        });
    </script>
  </body>
</html>
